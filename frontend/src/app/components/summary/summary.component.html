<list-courses-students (sendbody)="setBody($event)" (sendcourse)="loadIndicatorsByCourse($event)" ></list-courses-students>

<app-table-stadistics [indicators]="indicators" [course]="course"></app-table-stadistics>

<div *ngIf="stadistics" class="main-container">
  <mat-card class="form-card-chart">
    <app-bars [labelTitle]="labelTable" [stadistics]="stadistics"></app-bars>
  </mat-card>
</div>

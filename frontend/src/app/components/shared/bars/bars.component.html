<div>
    <div class="btn-load">
        <button mat-raised-button color="primary" type="button" (click)="loadStatics()" >Consultar</button>
    </div>
    <div *ngIf="selectUser" class="alert">
        Selecciona un usuario
    </div>

    <div>
        <mat-card *ngIf="loading && body.student" >
            <div class="center">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card>

        <div *ngIf="!loading && barChartData.length"  style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
        <!-- <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button> -->
    </div>
</div>

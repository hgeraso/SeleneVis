<div class="card-consult">

    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Cursos</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field>
                <mat-label>curso</mat-label>
                <mat-select [(ngModel)]="body.course">
                    <mat-option *ngFor="let course of courses" [value]="course" (click)="loadStudentsByCourse(course)">
                        {{course}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>

    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Estudiantes</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <mat-label>estudiante</mat-label>
                <mat-select [(ngModel)]="body.student">
                    <mat-option *ngFor="let student of Students" [value]="student">
                        {{student}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>

</div>
<div *ngIf="body.student" class="btn-load">
    <button mat-raised-button color="primary" type="button" (click)="sendBody()">Consultar</button>
    <mat-error *ngIf="selectUser">
        Seleccione un estudiante
    </mat-error>
</div>
